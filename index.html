<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

</head>

<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-header d-flex justify-content-start">
                <h3>Payment form example</h3>
            </div>
            <div class="alert alert-danger m-3" role="alert">
                <div class="d-flex justify-content-start ps-1">
                    Some fields are missing
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-5">
                        <div class="input mb-3">
                            <div class="input d-flex justify-content-start">Card #</div>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXX" aria-label="Username">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="input mb-3">
                            <div class="input d-flex justify-content-start">CVC #</div>
                            <input type="text" class="form-control" placeholder="0000" aria-label="Username">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input mb-3">
                            <div class="input d-flex justify-content-start">Amount</div>
                            <div class="input-group mb-3 d-flex justify-content-start">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="Amount" aria-label="Amount (to the nearest dollar)">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="input">
                            <div class="input d-flex justify-content-start mb-1">First Name</div>
                            <input type="text" class="form-control" placeholder="" aria-label="Username">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input">
                            <div class="input d-flex justify-content-start mb-1">Last Name</div>
                            <input type="text" class="form-control" placeholder="" aria-label="Username">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="input">
                            <div class="input d-flex justify-content-start mb-1">City</div>
                            <input type="text" class="form-control" placeholder="" aria-label="Username">
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="form-label d-flex justify-content-start mb-1" for="stateSelect">Select a
                            State:</label>
                        <select class="form-select" id="stateSelect" name="state">
                            <option value="Pick a state">Pick a state</option>
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arizona">Arizona</option>
                            <option value="arkansas">Arkansas</option>
                            <option value="california">California</option>
                            <option value="colorado">Colorado</option>
                            <option value="connecticut">Connecticut</option>
                            <option value="delaware">Delaware</option>
                            <option value="florida">Florida</option>
                            <option value="georgia">Georgia</option>
                            <option value="hawaii">Hawaii</option>
                            <option value="idaho">Idaho</option>
                            <option value="illinois">Illinois</option>
                            <option value="indiana">Indiana</option>
                            <option value="iowa">Iowa</option>
                            <option value="kansas">Kansas</option>
                            <option value="kentucky">Kentucky</option>
                            <option value="louisiana">Louisiana</option>
                            <option value="maine">Maine</option>
                            <option value="maryland">Maryland</option>
                            <option value="massachusetts">Massachusetts</option>
                            <option value="michigan">Michigan</option>
                            <option value="minnesota">Minnesota</option>
                            <option value="mississippi">Mississippi</option>
                            <option value="missouri">Missouri</option>
                            <option value="montana">Montana</option>
                            <option value="nebraska">Nebraska</option>
                            <option value="nevada">Nevada</option>
                            <option value="new-hampshire">New Hampshire</option>
                            <option value="new-jersey">New Jersey</option>
                            <option value="new-mexico">New Mexico</option>
                            <option value="new-york">New York</option>
                            <option value="north-carolina">North Carolina</option>
                            <option value="north-dakota">North Dakota</option>
                            <option value="ohio">Ohio</option>
                            <option value="oklahoma">Oklahoma</option>
                            <option value="oregon">Oregon</option>
                            <option value="pennsylvania">Pennsylvania</option>
                            <option value="rhode-island">Rhode Island</option>
                            <option value="south-carolina">South Carolina</option>
                            <option value="south-dakota">South Dakota</option>
                            <option value="tennessee">Tennessee</option>
                            <option value="texas">Texas</option>
                            <option value="utah">Utah</option>
                            <option value="vermont">Vermont</option>
                            <option value="virginia">Virginia</option>
                            <option value="washington">Washington</option>
                            <option value="west-virginia">West Virginia</option>
                            <option value="wisconsin">Wisconsin</option>
                            <option value="wyoming">Wyoming</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <div class="input mb-3">
                            <div class="input d-flex justify-content-start mb-1">Postal Code</div>
                            <input type="text" class="form-control" placeholder="" aria-label="Username">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="radio-holder d-flex justify-content-evenly bg-secondary border rounded text-white">
                            <div>
                                <input class="radio1" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                                    aria-label="..."><i class="fa-brands fa-cc-mastercard"></i>
                            </div>
                            <div>
                                <input class="radio2" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                                    aria-label="..."><i class="fa-brands fa-cc-visa"></i>
                            </div>
                            <div>
                                <input class="radio3" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                                    aria-label="..."><i class="fa-brands fa-cc-diners-club"></i>
                            </div>
                            <div>
                                <input class="radio4" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                                    aria-label="..."><i class="fa-brands fa-cc-amex"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex justify-content-start mb-1">Message</div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2"></label>
                        </div>
                        <div class="fs-6 text-secondary d-flex justify-content-start">Add any notes here</div>
                    </div>
                </div>


            </div>
            <div class="card-footer text-muted">
                <div class="d-flex justify-content-end justify-content-end">
                    <a href="#" class="btn btn-secondary me-2">Cancel</a>
                    <a href="#" class="btn btn-primary">Send</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
